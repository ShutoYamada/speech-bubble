version: "3.9"

services:
  api:
    build:
      context: ./apps/api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - CORS_ORIGIN=*
    volumes:
      - ./apps/api:/app
    command: sleep infinity

  flutter:
    build:
      context: ./apps/mobile
    # Flutterはホストから起動操作するので、portsは必須ではない
    # （Webではないため）
    volumes:
      - ./apps/mobile:/app
      - flutter_pub_cache:/root/.pub-cache
      # adb key を永続化（毎回ペアリングし直しを減らす）
      - flutter_android_home:/root/.android
    environment:
      # Windows Emulator へ adb connect する際の候補（まずはこれでOKなことが多い）
      - ADB_CONNECT_HOST=host.docker.internal
      - ADB_CONNECT_PORT=5555
      # APIのベースURL（Android Emulatorからホスト/WSLへ繋ぐ場合は10.0.2.2などに変える）
      - API_BASE_URL=http://10.0.2.2:3000
    stdin_open: true
    tty: true
    command: bash

volumes:
  flutter_pub_cache:
  flutter_android_home: